<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cloud_music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="view special">
                    <div class="moon"></div>
                    <!-- 秋千 -->
                    <div class="art">
                        <div class="swing">
                            <div class="leg2">
                                <div class="jiojio"></div>
                            </div>
                            <div class="leg1">
                                <div class="jiojio"></div>
                            </div>
                            <div class="neck"></div>
                            <div class="head">
                                <div class="part"></div>
                            </div>
                        </div>
                    </div>
                    <div class="paras" >
                        <p class="para f-aniLineUp"style="transition-delay: 0.2s">11月1日</p>
                        <p class="para f-aniLineUp"style="transition-delay: 0.3s">大概是特别的一天</p>
                        <p class="para f-aniLineUp"style="transition-delay: 0.4s">这一天里</p>
                        <p class="para f-aniLineUp"style="transition-delay: 0.5s">把《梦中的婚礼》</p>
                        <p class="para f-aniLineUp"style="transition-delay: 0.6s">听了10次</p>
                    </div>                
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view favorite">
                    <div class="z-juanAni juan">                       
                    </div>
                </div>
            </div>
            <div class="swiper-slide favorite-songs">
                <div class="view">
                    <div class="mainwrap">
                        <div class="shoubi"></div>
                        <div class="man"></div>
                        <div class="tou"></div>
                    </div>
                </div>
            </div>
            <!-- <div class="swiper-slide">
                <div class="view">
                    <div class="word words-2">
                        <span class="word word-1">

                        </span>
                        <div class="word word-2">

                        </div>
                    </div>
                </div>
            </div> -->
            <div class="swiper-slide">
            <div class="view time">
                <div class="mouse">
                    <div class="paras">
                        <p class="para f-aniLineUp" style="transition-delay: 0.2s;">这一年</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.3s;">TA有<em class="s-fcRed">405小时</em>与音乐相伴</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.4s;">在音乐的世界</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.5s;">遇见你真好</p>
                    </div>
                </div>
                    <div class="cat">
                        <div class="shenti"></div>
                        <div class="maozhua"></div>
                        <div class="maowei"></div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script>        
        var mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',
    })
              
    </script>
</body>
</html>
