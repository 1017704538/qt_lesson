<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>v-for</title>
</head>
<body>
    <h1>v-for 实例</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="item in sortItems">{{item}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="(student,index) in students">{{index + 1}}:{{student.name}}-{{student.age}}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                items: [3, 2, 1, 5, 4, 6, 7],
                students: [
                    {name:'Yuki', age:'19'},
                    {name:'Panda', age:'20'},
                    {name:'YukiKaze', age:'13'},
            ]
            },
            computed: {
                sortItems: function() {
                    return this.items.sort();
                }
            },
        });
        function sortNumber(a,b) {
            return a-b;
        }
    </script>
</body>
</html>
