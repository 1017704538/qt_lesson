<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>movie</title>
    <link href="https://cdn.bootcss.com/weui/2.0.0/style/weui.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
</head>
<body>
    <header class="nav">
        <i class="arrow-left"></i>
        <span>影片详情</span>
    </header>
    <div class="page">
        <section class="movie-header">
            <div class="movie">
                <div class="movie-background"></div>
                <div class="movie-filter"></div>
                <div class="movie-container">
                    <!-- pic -->
                    <div class="movie-cover">
                        <img src="./images/images/header-bg.jpg" alt="" class="img" id="moviePic">
                    </div>
                    <!-- detail -->
                    <div class="movie-content">
                        <div class="movie-name">
                            <span>老师好</span>
                        </div>
                        <div class="movie-ename">
                            <span>Hello Teacher</span>
                        </div>
                        <!-- star -->
                        <div class="movie-score">
                            <div class="released-score">
                                <div class="rating" id="rating">
                                    <span class="rating-score">9.0</span>
                                </div>
                                <div class="score-num">
                                    (<span>12345</span>人评分)
                                </div>
                            </div>
                        </div>
                        <div class="movie-detail">
                            <div class="movie-type"></div>
                            <span class="address"></span>
                            /
                            <span class="time"></span>
                            分钟
                            <div class="date"></div>
                        </div>
                    </div>
                </div>
                <div class="operating flex">
                    <div class="movie-watch flex1" id="movie-watch"><img src="./images/images/heart.png" alt="">
                    <span>想看</span>
                    </div>
            <div class="movie-mark flex1">
                <img src="./images/images/star2.png" alt="">
                <span>评分</span>
            </div>    
                </div>
            </div>
        </section>
        <!-- toast -->
        <div id="toast">
                <div class="weui-mask_transparent"></div>
                <div class="weui-toast">
                    <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                    <p class="weui-toast__content">已完成</p>
                </div>
            </div>
    </div>
    <script>
        (function(){
            $.ajax({
                url:'https://www.easy-mock.com/mock/5d2ed7ba7f168b5e40d35f3b/movie/learn',
                type:'get',
                success:function(res){
                    console.log(res)
                    $('#moivePic').attr('src',res.data.moviePic)
                    $('.score-num span').html(res.data.people)
                    $('movie-name').html(res.data.name)
                    $('movie-ename').html(res.data.nameEnglish)
                    $('.rating-score').html(res.data.grade)
                    star(res.data.star)
                    $('.movie-type').html(res.data.type)
                    $('.address').html(res.data.where)
                    $('.time').html(res.data.time)
                    $('.date').html(res.data.date)                             
                }
            })
            function star(e){
                let num = Math.floor(e)
                let white = Math.floor(5-e)
                for(let i = 0; i < white; i++){
                    $('.rating-score').prepend('<img class="img" src="./images/images/star2.png">')
                }
                if(e>num){
                    $('.rating-score').prepend('<img class="img" src="./images/images/star-h.png">')
                }
                for(let j = 0;j < num; j++){
                    $('.rating-score').prepend('<img class="img" src="./images/images/star.png">')
                }
            }
            // let watch=document.getElementById('movie-watch')
            // let toast=document.getElementById('toast')
            // watch.addEventListener('click',function(){
            //     toast.classList.add('active')
            // })
            
            $('#movie-watch').click(function(){
                if($(this).hasClass('show')){
                $(this).removeClass('show')
                $('#movie-watch img').attr('src','./images/images/heart.png')
                $('#toast .weui-toast__content').html('已取消想看')
            }else
            {                
                $('#movie-watch').addClass('show')    
                $('#movie-watch img').attr('src','./images/images/heart1.png')
                $('#toast .weui-toast__content').html('已标记想看')
            }
            $('#toast').addClass('active')
            setTimeout(()=>{
                $('#toast').removeClass('active')
            },1000)
            })
        })()
        
    </script>
</body>
</html>
