<body>
    <script>
        function myPromise(cb) {
            this.state = 'pending';
            function reslove() {}
            function reject() {}
            cb(reslove, reject);
        }
        myPromise.prototype.then = function(onResolve) {}
        
        var p = new Promise((reslove, reject) => {
            reslove(123456);
        });
        p.then(res => {
            console.log(res)
        })
    </script>
