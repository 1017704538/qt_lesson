<body>
    
    <script>
        // 递归 1.找规律 2.找出口
        function factorial (num) { 
    if (num < 0) { 
        return -1; 
    } else if (num === 0 || num === 1) { 
        return 1; 
    } else { 
        return (num * factorial(num - 1));
    } 
};
factorial(6);
    </script>
